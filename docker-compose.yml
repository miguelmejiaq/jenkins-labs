services:
  jenkins-ui:
    image: jenkins/jenkins:lts
    container_name: jenkins-ui
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-ui:/var/jenkins_home
      - jenkins-ssh:/root/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-network
  jenkins-agent:
    image: jenkins/ssh-agent:jdk17
    container_name: jenkins-agent
    privileged: true
    user: root
    expose:
      - "22:22"
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBLIC_KEY}
    networks:
      - jenkins-network
volumes:
  jenkins-ui:
    driver: local 
    driver_opts:
      type: none
      device: ./volumes/jenkins
      o: bind
  jenkins-ssh:
    driver: local 
    driver_opts:
      type: none
      device: ./keys
      o: bind
networks:
  jenkins-network:
    name: jenkins-network